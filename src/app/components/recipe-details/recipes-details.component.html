<div *ngIf="recipe" class="recipe-detail">
    <h2>{{ recipe.strMeal }}</h2>
    <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" />
    
    <h3>Ingredients:</h3>
    <ul>
      <li *ngFor="let ingredient of getIngredients()">{{ ingredient }}</li>
    </ul>
  
    <h3>Instructions:</h3>
    <p>{{ recipe.strInstructions }}</p>
    
    <a routerLink="/discover-recipes">Back to Recipes</a>
  </div>
